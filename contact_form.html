<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="13" max="70" required><br><br>

        <label>Gender:</label>
        <label><input type="radio" name="Gender" required>female</label>
        <label><input type="radio" name="Gender" required>male</label><br><br>

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group" required>
            <option value="">Choose</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" type="textarea" name="message" required></textarea><br><br>



        <input type="submit" value="Press The Button">
    </form>

</body>

</html>
